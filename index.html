<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Base de Datos</title>
</head>
<body>

    <h1>Mi Aplicación de Base de Datos app </h1>

    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        
        <button type="button" onclick="agregarRegistro()">Agregar Registro</button>
    </form>

    <h2>Registros</h2>
    <ul id="listaRegistros"></ul>

    <script>
        function agregarRegistro() {
            // Obtiene los valores del formulario
            var nombre = document.getElementById('nombre').value;
            var edad = document.getElementById('edad').value;

            // Crea un nuevo elemento de lista con la información
            var nuevoElemento = document.createElement('li');
            nuevoElemento.textContent = `Nombre: ${nombre}, Edad: ${edad}`;

            // Agrega el nuevo elemento a la lista
            document.getElementById('listaRegistros').appendChild(nuevoElemento);

            // Puedes enviar estos datos al servidor y guardarlos en una base de datos real
            // Aquí es solo un ejemplo de la parte del cliente.
        }
    </script>

</body>
</html>
