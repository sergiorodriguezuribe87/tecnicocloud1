<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Base de Datos</title>
    <link rel="stylesheet" href="interfaz.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <h1> DataHarbor</h1>

    <form id="formulario">
        <label for="nombre">Name:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="edad">Age:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="correo">Email:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Phone:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="direccion">Address:</label>
        <input type="text" id="direccion" name="direccion" required>
        
        <button type="button" onclick="agregarRegistro()">Agregar Registro</button>
    </form>

    <h2>Registros</h2>
    <ul id="listaRegistros"></ul>

    <script src="app.js"></script> <!-- Enlace al archivo JavaScript -->
    <script>
        function agregarRegistro() {
            // Obtén valores del formulario
            var nombre = document.getElementById('nombre').value;
            var edad = document.getElementById('edad').value;
            var correo = document.getElementById('correo').value;
            var telefono = document.getElementById('telefono').value;
            var direccion = document.getElementById('direccion').value;

            // Envia datos a través de una solicitud HTTP a tu archivo PHP
            fetch("guardar_registro.php", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nombre: nombre,
                    edad: edad,
                    correo: correo,
                    telefono: telefono,
                    direccion: direccion,
                }),
            }).then(response => response.json())
              .then(data => {
                  console.log('Registro agregado:', data);
                  // Actualiza la lista o realiza otras acciones necesarias
              });
        }

        // ...
    </script>

</body>
</html>
